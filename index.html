<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthsary Letter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="valentines">
      <div class="envelope"></div>
      <div class="front"></div>
      <div class="card">
        <div class="outer-message">Happy Monthsary!</div>
        <div class="inner-message">
          <p>My Beybeh, My Love Of My Life,</p> <br>
          <p>Happy 3rd Monthsary! ILOVE YOUU! MWAPS</p>
          <!-- Your personal message here -->
        </div>
      </div>
      <div class="hearts">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </div>
    <div class="shadow"></div>
  </div>
  <button class="gift-button" id="giftButton" disabled>ACCEPT MY GIFT</button>
  <script src="script.js"></script>
</body>
</html>
